<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bbiyong.css" />
    <style>
      html {
        box-sizing: border-box;
        background-color: #e6e6e6;
      }
      .content {
        width: 1280px;
        height: 720px;
        background-color: #ffffff;
        margin: 12px auto;
      }
    </style>
  </head>
  <body>
    <div id="me" class="content"></div>
    <div id="technique" class="content"></div>
    <div id="bbiyong" class="content">
      <header>
        <div class="text">
          <h1>삐용삐용</h1>
          <h2>실시간 재난 알림 서비스</h2>
        </div>
        <a class="qr-code" href="https://github.com/bbiyongbbiyong">
          <img src="./bbiyong_qr.png" alt="삐용삐용 GitHub 연결 링크입니다." />
        </a>
      </header>
      <div class="screen">
        <table>
          <tr>
            <th>시작 화면</th>
            <th>체크 옵션</th>
            <th>알림설정 화면</th>
            <th>백그라운드 알림</th>
          </tr>
          <tr>
            <td>
              <img src="./bbiyong_screen1.gif" alt="삐용삐용 스크린샷1" />
            </td>
            <td>
              <img src="./bbiyong_screen2.gif" alt="삐용삐용 스크린샷2" />
            </td>
            <td>
              <img src="./bbiyong_screen3.gif" alt="삐용삐용 스크린샷3" />
            </td>
            <td>
              <img src="./bbiyong_screen4.gif" alt="삐용삐용 스크린샷4" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="iHangbot" class="content"></div>
    <div id="pongWorld" class="content"></div>
  </body>
</html>
