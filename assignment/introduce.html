<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bbiyong.css" />
    <link rel="stylesheet" type="text/css" href="iHangbot.css" />
    <style>
      html {
        box-sizing: border-box;
        background-color: #e6e6e6;
      }
      .content {
        width: 1280px;
        height: 720px;
        background-color: #ffffff;
        margin: 12px auto;
      }
    </style>
  </head>
  <body>
    <div id="me" class="content"></div>
    <div id="technique" class="content"></div>
    <div id="bbiyong" class="content">
      <header>
        <div class="text">
          <h1>삐용삐용</h1>
          <h2>실시간 재난 알림 서비스</h2>
        </div>
        <a class="qr-code" href="https://github.com/bbiyongbbiyong">
          <img src="./bbiyong_qr.png" alt="삐용삐용 GitHub 연결 링크입니다." />
        </a>
      </header>
      <div class="screen">
        <table>
          <tr>
            <th>시작 화면</th>
            <th>체크 옵션</th>
            <th>알림설정 화면</th>
            <th>백그라운드 알림</th>
          </tr>
          <tr>
            <td>
              <img src="./bbiyong_screen1.gif" alt="삐용삐용 스크린샷1" />
            </td>
            <td>
              <img src="./bbiyong_screen2.gif" alt="삐용삐용 스크린샷2" />
            </td>
            <td>
              <img src="./bbiyong_screen3.gif" alt="삐용삐용 스크린샷3" />
            </td>
            <td>
              <img src="./bbiyong_screen4.gif" alt="삐용삐용 스크린샷4" />
            </td>
          </tr>
        </table>
      </div>
    </div>
    <div id="iHangbot" class="content">
      <header>
        <div class="text">
          <h1>아이행봇해</h1>
          <h2>
            아이의 관심사와 감정을 분석하여 레포트로 제공하는 챗봇
            어플리케이션<br /><span style="color: #929292"
              >숭실대학교 캡스톤 경진대회 동상 수상</span
            >
          </h2>
        </div>
        <a class="qr-code" href="https://github.com/iHangbot">
          <img
            src="./iHangbot_qr.png"
            alt="아이행봇해해 GitHub 연결 링크입니다."
          />
        </a>
      </header>
      <div class="screen">
        <table>
          <tr>
            <th>시작 화면</th>
            <th>챗봇 화면</th>
            <th>보고서 화면 1/2</th>
            <th>보고서 화면 2/2</th>
          </tr>
          <tr>
            <td>
              <img src="./iHangbot_screen1.png" alt="아이행봇해 스크린샷1" />
            </td>
            <td>
              <img src="./iHangbot_screen2.png" alt="아이행봇해 스크린샷2" />
            </td>
            <td>
              <img src="./iHangbot_screen3.png" alt="아이행봇해 스크린샷3" />
            </td>
            <td>
              <img src="./iHangbot_screen4.png" alt="아이행봇해 스크린샷4" />
            </td>
          </tr>
          <tr class="description">
            <th>초기 등장 화면</th>
            <th>STT/TTS를 통한 챗봇 대화 가능</th>
            <th>키워드, 관심사 제공 기능</th>
            <th>감정, 제안 제공 기능</th>
          </tr>
        </table>
      </div>
    </div>
    <div id="pongWorld" class="content"></div>
  </body>
</html>
